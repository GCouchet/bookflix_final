{% extends "base.html" %}
{% block button_header %}

    <form>
        <input class="btn btn-danger ml-4" type="button" value="Volver" onclick="history.go(-1)">
    </form>
{% endblock button_header %}
{% block content %}
<div class="jumbotron bg-dark m-4">

    <div class="row mb-4">
        <h1 class="display-4">Eliminar cuenta</h1>
    </div>

    <p>Está a punto de eliminar su cuenta. Toda la información de su cuenta se perderá y será imposible volver a recuperarla. ¿Desea continuar?</p>

    <form method="post" action="{% url 'users:eliminar' %}">
        {% csrf_token %}
        <button class="btn btn-danger" name="submit" style="margin-left:100px">Eliminar</button>
        <input type="hidden" name="next" value="{% url 'users:eliminar' %}" />
    </form>

</div>

{% endblock content %}
